<body>
	<div class="container pg1-container" id="top-bar">

		<div id="search-box" class="pg1-search-box">			
			<div style="height:45px;position:relative;width:400px;display:inline-block;" class="hideatstart">

			</div>
			<i id="enter-btn" class="fa fa-search pg1-fa-search" aria-hidden="true"></i>
			<div>
				<button type="button" id="rnd-btn" class="btn btn-primary hideatstart pg1-rnd-button">Random Article</button>
			</div>	
		</div>
	</div>
	
	<div class="container" id="display-area">
			<div id="result">
